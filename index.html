<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Archive Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        input[type="text"], input[type="date"], input[type="submit"] {
            margin-bottom: 10px;
            padding: 8px;
            font-size: 16px;
        }
        #websiteContainer {
            margin-top: 20px;
        }
        #websiteContainer iframe {
            width: 100%;
            height: 500px;
            border: 1px solid #ccc;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h2>Website Archive Viewer</h2>
    <p>Enter a website URL and a date to view a historical version of the website (format: YYYY-MM-DD).</p>

    <form id="archiveForm">
        <label for="urlInput">Website URL:</label>
        <input type="text" id="urlInput" placeholder="https://example.com" required>
        <br>
        <label for="dateInput">Date:</label>
        <input type="date" id="dateInput" required>
        <br>
        <input type="submit" value="View Archive">
    </form>

    <div id="websiteContainer"></div>

    <script>
        document.getElementById('archiveForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const url = document.getElementById('urlInput').value.trim();
            const date = document.getElementById('dateInput').value;

            // Format date to YYYYMMDD
            const formattedDate = date.split('-').join('');

            // Construct URL to the archived version of the website
            const archiveUrl = `archives/${formattedDate}/${encodeURIComponent(url)}/index.html`;

            // Display the archived version in an iframe
            const websiteContainer = document.getElementById('websiteContainer');
            websiteContainer.innerHTML = ''; // Clear previous content

            const iframe = document.createElement('iframe');
            iframe.src = archiveUrl;
            iframe.title = `Archive of ${url} on ${date}`;

            websiteContainer.appendChild(iframe);
        });
    </script>
</body>
</html>
