<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Archive Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        input[type="text"], input[type="date"], input[type="submit"] {
            margin-bottom: 10px;
            padding: 8px;
            font-size: 16px;
        }
        #websiteContainer {
            margin-top: 20px;
        }
        #websiteContainer img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ccc;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h2>Website Archive Viewer</h2>
    <p>Enter a website URL and a date to view a historical version of the website (format: YYYY-MM-DD).</p>

    <form id="archiveForm">
        <label for="urlInput">Website URL:</label>
        <input type="text" id="urlInput" placeholder="https://example.com" required>
        <br>
        <label for="dateInput">Date:</label>
        <input type="date" id="dateInput" required>
        <br>
        <input type="submit" value="View Archive">
    </form>

    <div id="websiteContainer"></div>

    <script>
        document.getElementById('archiveForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const url = document.getElementById('urlInput').value.trim();
            const date = document.getElementById('dateInput').value;

            // Mock URL for archived snapshots (replace with actual logic to handle snapshots)
            const archiveUrl = getArchiveUrl(url, date);

            if (archiveUrl) {
                const websiteContainer = document.getElementById('websiteContainer');
                websiteContainer.innerHTML = ''; // Clear previous content

                const img = document.createElement('img');
                img.src = archiveUrl;
                img.alt = `Archive of ${url} on ${date}`;

                websiteContainer.appendChild(img);
            } else {
                alert('Snapshot not found for the specified date.');
            }
        });

        // Mock function to retrieve archived snapshot URL based on URL and date
        function getArchiveUrl(url, date) {
            // Example: Define a mapping of URLs to archived snapshots (replace with actual logic)
            const archiveMap = {
                'https://example.com': {
                    '2023-01-01': 'https://example.com/snapshots/20230101.png',
                    '2023-02-01': 'https://example.com/snapshots/20230201.png'
                    // Add more entries for different dates as needed
                }
                // Add more URLs with corresponding date snapshots as needed
            };

            // Check if the specified URL and date exist in the archive map
            if (archiveMap[url] && archiveMap[url][date]) {
                return archiveMap[url][date];
            } else {
                return null;
            }
        }
    </script>
</body>
</html>
